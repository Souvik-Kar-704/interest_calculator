<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <div class="form-container">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="rate">Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter rate" required>

            <label for="time">Time (years)</label>
            <input type="number" id="time" placeholder="Enter time" required>

            <button onclick="calculateSimpleInterest()">Calculate Simple Interest</button>
            <button onclick="calculateCompoundInterest()">Calculate Compound Interest</button>
        </div>
        
        <div id="result">
            <h3>Result: </h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
